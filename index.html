<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
				  <h1>Hangman!</h1>
				  <p>Guess the word!</p>
				  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
				</div>
			</div>
		</div> <!-- row -->
		<div class="row">
			<div class="panel panel-default col-md-7 col-md-offset-1">
			  <div class="panel-heading">
			    <h3 class="panel-title">Word To Guess</h3>
			  </div>
			  <div class="panel-body" id="wordToGuess">
			    _ _ _ _ _ _ _ _
			  </div>
			</div>
			<div class="panel panel-default col-md-2 col-md-offset-1">
			  <div class="panel-heading">
			    <h3 class="panel-title">Wins</h3>
			  </div>
			  <div class="panel-body" id="wins">
			    0
			  </div>
			</div>		
		</div> <!-- row -->
		<div class="row">
			<div class="panel panel-default col-md-3 col-md-offset-1">
			  <div class="panel-heading">
			    <h3 class="panel-title">Wrong Guesses</h3>
			  </div>
			  <div class="panel-body" id="wrongGuesses">
			    0
			  </div>
			</div>	
			<div class="panel panel-default col-md-3 col-md-offset-1">
			  <div class="panel-heading">
			    <h3 class="panel-title">Guesses Left</h3>
			  </div>
			  <div class="panel-body" id="guessesLeft">
			    0
			  </div>
			</div>	
			<div class="panel panel-default col-md-2 col-md-offset-1">
			  <div class="panel-heading">
			    <h3 class="panel-title">Losses</h3>
			  </div>
			  <div class="panel-body" id="losses">
			    0
			  </div>
			</div>	
		</div> <!-- row -->
	</div> <!-- container-fluid -->
</body>
</html>
